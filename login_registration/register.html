<!DOCTYPE html>
<div class="container">
    <h1>Signup Page</h1>
    <div class="card">
        <!-- <div class="card-header">Login</div> -->
        <div class="card-body">
            <div id="error-msg" class="alert alert-danger" role="alert"></div>
            <form id="signup-form"  method="post" name="login-form">
                <div class="mb-3">
                    <label for="email">Email address</label>
                    <input id="email" class="form-control" name="email" type="email" placeholder="Enter email"></div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" name="password" type="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="firstname">First Name</label>
                    <input id="first_name" class="form-control" name="first_name" type="first_name" placeholder="first_name">
                </div>
                <div class="mb-3">
                    <label for="LastName">Last Name</label>
                    <input id="last_name" class="form-control" name="last_name" type="last_name" placeholder="last_name">
                </div>
                <div class="mb-3">
                    <label for="Retype Password">Retype Password</label>
                    <input id="repassword" class="form-control" name="repassword" type="password" placeholder="Retype Password">
                </div>
                <button id="signup" class="btn btn-primary" type="submit">Signup</button>
            </form>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
